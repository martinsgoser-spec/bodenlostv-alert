<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Order Alert</title>
  <style>
    body { margin:0; overflow:hidden; background:transparent; }
    #alert {
      position:absolute; top:40%; left:50%;
      transform:translate(-50%, -50%);
      padding:30px 40px; background:rgba(0,0,0,0.75); color:white;
      font-size:32px; border:3px solid #00ffee; border-radius:20px;
      opacity:0; transition:opacity .4s ease;
    }
  </style>
</head>
<body>
  <div id="alert"></div>

<script>
async function check() {
  const data = await fetch("https://bodenlostv-alert.vercel.app/api/order?_=" + Date.now())
    .then(r => r.json());

  if (data && data.show) {
    const el = document.getElementById("alert");
    el.innerHTML = `ðŸ›’ Neue Bestellung!<br><br>${data.amount}Ã— ${data.product}`;
    el.style.opacity = 1;
    setTimeout(()=> el.style.opacity = 0, 5000);
  }
}
setInterval(check, 2000);
</script>

</body>
</html>
